<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <header class="header" id="header">
        <nav class="nav container__margin">
            <a href="#" class="nav__logo">
                Escola.
            </a>

                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">Estatisticas</a>

                    <li class="nav__item">

        </nav>
    </header>

    <div class="container">
        <button class="button button__top" id="button-create">Criar Aluno</button>
        
        <div class="create__container" id="create-container">
            <i class='bx bx-x form__close' id="form-close"></i>
            <form class="container__form">
                <div class="form__flex">
                    <input type="text" class="form__input" placeholder="Digite Seu Nome" id="nome-input">
                    <input type="number" class="form__input" placeholder="Matricula" id="matricula-input">
                    <input type="number" class="form__input" placeholder="Nota 1" id="nota1-input">
                    <input type="number" class="form__input" placeholder="Nota 2" id="nota2-input">
                    <input type="number" class="form__input" placeholder="Nota 3" id="nota3-input">
                    <button type="submit" class="button form__button">Eviar Dados</button>
                </div>
            </form>
        </div>

        <div class="dados__alunos">
            <h2 class="dados__title">Dados dos Alunos</h2>
            <table class="dados__tabela">
